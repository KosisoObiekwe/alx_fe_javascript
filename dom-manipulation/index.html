<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Generator</title>
</head>
<body>
  <h1>Random Quote Generator</h1>

  <div>
    <p id="quote-text"></p>
    <p id="quote-category"></p>
  </div>

  <button id="new-quote-btn">Show New Quote</button>

  <h3>Add a New Quote</h3>
  <input type="text" id="new-quote-text" placeholder="Quote text" />
  <input type="text" id="new-quote-category" placeholder="Category" />
  <button id="add-quote-btn">Add Quote</button>

  <script src="script.js"></script>
</body>
</html>
